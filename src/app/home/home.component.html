<div class='container'>
  <mat-card>
    <p>
      <img class='logo' src='assets/ngx-rocket-logo.png' alt='angular logo' />
    </p>
    <mat-card-content>
      <mat-card-title translate>name : <input type='text' [value]='name' (change)='handleChange($event)'></mat-card-title>
      <mat-card-subtitle>
        <div>
          <button (click)='sendCoffee()'> By me a coffee</button>
        </div>
      </mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</div>
